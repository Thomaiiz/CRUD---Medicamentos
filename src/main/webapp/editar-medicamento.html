<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Editar Medicamento</title>
<link rel="stylesheet" href="assets/css/editar.css">
<script src="assets/js/editarMedicamento.js" defer></script>
</head>
<body>
	<a href="index.html" class="back-button">← Voltar</a>

	<main class="form-container">
		<h1>Editar Medicamento</h1>
		<div id="mensagem"></div>

		<form id="formEditarMedicamento" action="EditarMedicamentoServlet"
			method="post" enctype="multipart/form-data">

			<input type="hidden" name="acao" value="editar"> <input
				type="hidden" name="nomeComercial" id="nomeComercial"> <input
				type="hidden" name="categoria" id="categoria"> <label>
				Nome Comercial: <input type="text" id="nomeComercialTexto" disabled>
			</label> <label> Princípio Ativo: <input type="text"
				name="principioAtivo" required>
			</label> <label> Fabricante: <input type="text" name="fabricante"
				required>
			</label> <label> Validade: <input type="date" name="dataValidade"
				required>
			</label> <label> Lote: <input type="text" name="lote" required>
			</label> <label> Dosagem: <input type="text" name="dosagem" required>
			</label> <label> Forma Farmacêutica: <input type="text"
				name="formaFarmaceutica" required>
			</label>

			<button type="submit">Salvar Alterações</button>
		</form>
	</main>
</body>
</html>
